<!DOCTYPE html>
<html lang="en">

<head>
    <title>Class List: Create</title>
    <meta charset="utf-8" />
</head>

<body>
    <form action="api/create" method="post">
        <div>
            <label for="studentName">Enter The Student's Name:</label>
            <input type="text" id="student" name="student">
        </div>
        <div>
            <label for="studentNumber">Enter The Student's Number:</label>
            <input type="text" id="studentNumber" name="studentNumber">
        </div>
        <div class="button">
            <button type="submit">Add</button>
        </div>
    </form>
</body>

</html>
